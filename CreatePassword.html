<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecf2; /* Light pink background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff80bf; /* Pink heading color */
            margin-top: 0;
        }

        label {
            font-weight: bold;
        }

        input[type="number"], input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #ff80bf; /* Pink button color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff66a3; /* Lighter pink hover color */
        }

        #password {
            font-family: monospace;
            font-size: 18px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <script>
        function generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSpecialChars) {
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()-_=+';

            let chars = '';
            let password = '';

            if (includeUppercase) chars += uppercaseChars;
            if (includeLowercase) chars += lowercaseChars;
            if (includeNumbers) chars += numberChars;
            if (includeSpecialChars) chars += specialChars;

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            return password;
        }

        function generateAndDisplayPassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecialChars = document.getElementById('includeSpecialChars').checked;

            const password = generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSpecialChars);
            document.getElementById('password').textContent = password;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" value="12" min="1" max="50"><br><br>

        <input type="checkbox" id="includeUppercase" checked>
        <label for="includeUppercase">Include Uppercase Letters</label><br>

        <input type="checkbox" id="includeLowercase" checked>
        <label for="includeLowercase">Include Lowercase Letters</label><br>

        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeNumbers">Include Numbers</label><br>

        <input type="checkbox" id="includeSpecialChars" checked>
        <label for="includeSpecialChars">Include Special Characters</label><br><br>

        <button onclick="generateAndDisplayPassword()">Generate Password</button><br><br>

        <h2>Generated Password:</h2>
        <pre id="password"></pre>
    </div>
</body>
</html>
